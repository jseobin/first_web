{% extends 'admin/layout.html' %}
{% block content %}
<section class="panel">
    <h2>Portfolio Content Management</h2>
    <p class="muted">Edit ABOUT ME, SKILLS, PORTFOLIO, CONTACT, and profile image shown on /portfolio.</p>

    <form method="post" class="form-grid">
        <h3>ABOUT ME</h3>
        <label>Name
            <input name="full_name" value="{{ profile.name }}" required>
        </label>
        <label>Age
            <input type="number" min="0" name="age" value="{{ profile.age if profile.age is not none else '' }}">
        </label>
        <label>Education
            <input name="education" value="{{ profile.education or '' }}">
        </label>
        <label>Certificates
            <input name="certificates" value="{{ profile.certificates or '' }}">
        </label>
        <label>Intro
            <textarea name="intro" rows="3">{{ profile.intro or '' }}</textarea>
        </label>
        <label>About Note
            <textarea name="about_note" rows="2">{{ about_note }}</textarea>
        </label>
        <label>Profile Image URL/Path
            <input
                name="profile_image_url"
                value="{{ profile_image_url or '' }}"
                placeholder="/static/profile-placeholder.svg or https://example.com/image.jpg"
            >
        </label>
        <div class="card">
            <p class="muted">Current image preview</p>
            <img src="{{ profile_image_url }}" alt="Current portfolio profile image" class="hero-image" style="max-width: 220px; border-radius: 12px;">
        </div>

        <h3>SKILLS</h3>
        <label>Skill List (one per line)
            <textarea name="skills" rows="6">{{ skills_text }}</textarea>
        </label>
        <label>Skills Note
            <textarea name="skills_note" rows="2">{{ skills_note }}</textarea>
        </label>

        <h3>PORTFOLIO</h3>
        {% for project in projects %}
            <label>Project {{ loop.index }} Title
                <input name="project_title" value="{{ project.title }}">
            </label>
            <label>Project {{ loop.index }} Summary
                <textarea name="project_summary" rows="2">{{ project.summary }}</textarea>
            </label>
        {% endfor %}

        <h3>CONTACT</h3>
        <label>Email
            <input name="email" value="{{ profile.email or '' }}">
        </label>
        <label>Phone
            <input name="phone" value="{{ profile.phone or '' }}">
        </label>
        <label>GitHub
            <input name="github" value="{{ profile.github or '' }}">
        </label>
        <label>Location
            <input name="location" value="{{ profile.location or '' }}">
        </label>
        <label>Contact Note
            <textarea name="contact_note" rows="2">{{ contact_note }}</textarea>
        </label>

        <button class="btn" type="submit">Save Portfolio</button>
    </form>
</section>
{% endblock %}
