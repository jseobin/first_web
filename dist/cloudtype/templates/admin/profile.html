{% extends 'admin/layout.html' %}
{% block content %}
<section class="panel narrow">
    <h2>관리자 개인정보 수정</h2>
    {% if admin.role == 'super_admin' %}
    <p class="muted">대표 관리자 정보는 포트폴리오 공개 정보(이름, 나이, 학력, 자격증, 연락처, 소개)에도 반영됩니다.</p>
    {% endif %}
    <form method="post" class="form-grid">
        {% if admin.role == 'super_admin' %}
        <label>대표관리자 아이디
            <input name="username" value="{{ admin.username }}" required>
        </label>
        {% endif %}
        <label>이름
            <input name="full_name" value="{{ admin.full_name }}" required>
        </label>
        <label>이메일
            <input name="email" value="{{ admin.email or '' }}">
        </label>
        <label>전화번호
            <input name="phone" value="{{ admin.phone or '' }}">
        </label>
        <label>나이
            <input type="number" min="0" name="age" value="{{ admin.age if admin.age is not none else '' }}">
        </label>
        <label>학력
            <input name="education" value="{{ admin.education or '' }}">
        </label>
        <label>자격증
            <input name="certificates" value="{{ admin.certificates or '' }}">
        </label>
        <label>소개
            <textarea name="bio" rows="4">{{ admin.bio or '' }}</textarea>
        </label>
        <label>새 비밀번호
            <input type="password" name="new_password" placeholder="변경 시에만 입력">
        </label>
        <button class="btn" type="submit">저장</button>
    </form>
</section>
{% endblock %}
