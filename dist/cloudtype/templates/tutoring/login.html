{% extends 'tutoring/layout.html' %}
{% block content %}
<section class="panel narrow">
    <h2>로그인 (나의 계정)</h2>
    {% if student_user %}
        <div class="card">
            <p><strong>{{ student_user.full_name }}</strong> ({{ student_user.username }})</p>
            <p><a href="{{ url_for('tutoring_profile') }}">개인정보 수정으로 이동</a></p>
            <form method="post" action="{{ url_for('tutoring_logout') }}">
                <button class="btn" type="submit">로그아웃</button>
            </form>
        </div>
    {% else %}
        <form method="post" class="form-grid">
            <label>아이디
                <input name="username" required>
            </label>
            <label>비밀번호
                <input type="password" name="password" required>
            </label>
            <button class="btn" type="submit">로그인</button>
        </form>
    {% endif %}
</section>
{% endblock %}
