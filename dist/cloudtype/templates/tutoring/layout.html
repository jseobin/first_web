<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Tutoring' }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png', v=asset_version) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css', v=asset_version) }}">
    <script defer src="{{ url_for('static', filename='js/main.js', v=asset_version) }}"></script>
</head>
<body class="theme-tutoring">
    <header class="section-header tutoring-head">
        <h1>과외 페이지</h1>
        <nav class="top-nav">
            <a href="{{ url_for('tutoring_home') }}">HOME</a>
            <a href="{{ url_for('tutoring_qna') }}">Q&A</a>
            <a href="{{ url_for('tutoring_assignments') }}">과제</a>
            <a href="{{ url_for('tutoring_scores') }}">성적</a>
            <a href="{{ url_for('tutoring_notices') }}">공지</a>
            {% if student_user %}
                <a href="{{ url_for('tutoring_profile') }}">나의 계정</a>
            {% else %}
                <a href="{{ url_for('tutoring_login') }}">로그인</a>
            {% endif %}
        </nav>
    </header>

    <main class="page-wrap">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-stack">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
