{% extends 'tutoring/layout.html' %}
{% block content %}
<section class="panel narrow">
    <h2>개인정보 수정</h2>
    <form method="post" class="form-grid">
        <label>이름
            <input name="full_name" value="{{ student.full_name }}" required>
        </label>
        <label>이메일
            <input name="email" value="{{ student.email or '' }}">
        </label>
        <label>전화번호
            <input name="phone" value="{{ student.phone or '' }}">
        </label>
        <label>나이
            <input type="number" name="age" value="{{ student.age or '' }}">
        </label>
        <label>학력
            <input name="education" value="{{ student.education or '' }}">
        </label>
        <label>자격증
            <input name="certificates" value="{{ student.certificates or '' }}">
        </label>
        <label>자기소개
            <textarea name="bio" rows="4">{{ student.bio or '' }}</textarea>
        </label>
        <label>새 비밀번호
            <input type="password" name="new_password" placeholder="변경 시에만 입력">
        </label>
        <button class="btn" type="submit">저장</button>
    </form>
    <form method="post" action="{{ url_for('tutoring_logout') }}">
        <button class="btn ghost" type="submit">로그아웃</button>
    </form>
</section>
{% endblock %}
